<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docentes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }
        html, body {
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #008A8A;
            box-shadow: 0px 0px 10px black;
            color: white;
            width: 100%;
        }
        header h1 {
            margin-left: 1vw;
            cursor: pointer;
        }
        nav {
            display: flex;
            flex-direction: row;
            height: 2vw;
            width: 40%;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }
        nav button {
            padding: 0.2vw;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0.2vw;
            background-color: #008A8A;
            color: white;
            border: 0;
        }
        nav button:hover {
            background-color: aquamarine;
            color: black;
        }
        main {
            display: flex;
            flex-direction: column;
            width: 80%;
            z-index: 3;
            position: relative;
            padding: 2vw;
            flex-grow: 1;
        }
        .dataSection {
            background-color: aquamarine;
            color: black;
            font-weight: bold;
            width: 100%;
            padding: 2vw;
            border-radius: 1vw;
            box-shadow: 0px 0px 10px black;
            margin-bottom: 2vw;
        }
        .dataSection h2 {
            color: #008A8A;
            margin-bottom: 1vw;
        }
        .dataSection table {
            width: 100%;
            border-collapse: collapse;
        }
        .dataSection table, .dataSection th, .dataSection td {
            border: 1px solid #008A8A;
        }
        .dataSection th, .dataSection td {
            padding: 0.5vw;
            text-align: left;
        }
        .dataSection th {
            background-color: #008A8A;
            color: white;
        }
        .dataSection input, .dataSection select {
            width: 100%;
            padding: 0.3vw;
            border: 1px solid #008A8A;
            border-radius: 0.3vw;
        }
        footer {
            width: 100%;
            height: 10vh;
            background-color: #008A8A;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px black;
        }
    </style>
    <script>
        function navigateTo(page) {
            document.location.href = `${page}.html`;
        }

        function editRow(row) {
            let inputs = row.querySelectorAll('input, select');
            for (let input of inputs) {
                input.disabled = !input.disabled;
            }
        }
    </script>
</head>
<body>
